<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="add.html" class="btn">Add New Task</a>
    
    <ul class="task-list">
        {% for task in tasks %}
            <li>
                {{ task[1] }}
                <a href="update.html" class="edit-btn">Edit</a>
                <a href="delete.html" class="delete-btn" >Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
